{% extends 'learning/base.html' %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Login</h1>

  <form class="mt-3" action="{% url 'blog_account:login' %}" method="post">
    {% csrf_token %}

    <div class="row mb-3">
      <div class="col-md-2">
        <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
      </div>
      <div class="col-md-10">
        {{ form.username }}
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-2">
        <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
      </div>
      <div class="col-md-10">
        {{ form.password }}
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <button type="submit" class="btn btn-primary me-3">Log in</button>
        <a href="{% url 'blog_account:register' %}" class="btn btn-primary">Register</a>
      </div>
    </div>
  </form>
</div>
{% endblock content %}

{% extends 'learning/base.html' %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Register</h1>

  <form action="{% url 'blog_account:register' %}" method="post">
    {% csrf_token %}

    <div class="row mb-3">
      <div class="col-md-2">
        <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
      </div>
      <div class="col-md-10">
        {{ form.username }}
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-2">
        <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
      </div>
      <div class="col-md-10">
        {{ form.email }}
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-2">
        <label for="{{ form.password1.id_for_label }}" class="form-label">Password:</label>
      </div>
      <div class="col-md-10">
        {{ form.password1 }}
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-2">
        <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password:</label>
      </div>
      <div class="col-md-10">
        {{ form.password2 }}
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <button type="submit" class="btn btn-primary me-3">Register</button>
        <p class="mt-2">Already have an account? <a href="{% url 'blog_account:login' %}">Log in</a></p>
      </div>
    </div>
  </form>
</div>
{% endblock content %}

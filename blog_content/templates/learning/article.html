{% extends 'learning/base.html' %}

{% block content %}

<div class="container mt-4">
  <h1>{{ article.title }}</h1>
  
  <div class="mb-3">
    <a href="{% url 'blog_content:edit_article' article.id %}" class="btn btn-primary">Edit Article</a>
  </div>

  <form action="{% url 'blog_content:delete_article' article.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this article?');">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Article</button>
  </form>

  <div class="mt-3">
    {{ article.content | safe }}
  </div>
</div>

{% endblock content %}

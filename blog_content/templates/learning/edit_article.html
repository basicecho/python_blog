{% extends "learning/base.html" %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Edit Article</h1>

  <form action="{% url 'blog_content:edit_article' article.id %}" method="post">
    {% csrf_token %}

    <div class="row mb-3">
      <div class="col-md-2">
        <label for="{{ form.title.id_for_label }}" class="form-label">Title:</label>
      </div>
      <div class="col-md-10">
        {{ form.title }}
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-2">
        <label for="{{ form.description.id_for_label }}" class="form-label">Description:</label>
      </div>
      <div class="col-md-10">
        {{ form.description }}
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-2">
        <label for="{{ form.content.id_for_label }}" class="form-label">Content:</label>
      </div>
      <div class="col-md-10">
        {{ form.content }}
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
